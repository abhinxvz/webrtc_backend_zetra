version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: zetra-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: zetra
    volumes:
      - mongodb_data:/data/db
    networks:
      - zetra-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: zetra-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://mongodb:27017/zetra
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TURN_SERVER_URL: turn:openrelay.metered.ca:80
      TURN_SERVER_USERNAME: openrelayproject
      TURN_SERVER_CREDENTIAL: openrelayproject
    depends_on:
      - mongodb
    networks:
      - zetra-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: zetra-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://backend:4000
    depends_on:
      - backend
    networks:
      - zetra-network

networks:
  zetra-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
